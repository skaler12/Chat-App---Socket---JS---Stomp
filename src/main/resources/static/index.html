<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello chat!</title>
    <link rel="stylesheet" href="css/basic.css" type="text/css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>


</head>
<body onload="connect()">
<div class="container">
    <div class="header">
        Chat Application <br>

    <div style="text-align: center; font-size: large; height: 450px">
        <label style="margin-left: 50px; font-size: large; font-weight: bold">Your username:  </label>
        <input style="height: 30px; width: 150px;" id="user" type="text"/><br>
        <br>
        <label style="margin-left: 30px; font-size: large;font-weight: bold">Your message: </label>
        <input style="height: 50px; width: 250px;" id="messageToSend" type="text"/><br>
        <br>
        <button class="btn btn-warning" style="color: white" onclick="sendMessage()"> Send </button>
        <br>
        <p style="text-align: left; color: white; font-weight: bold" id="response"></p>
    </div>


    <div id="footer" style="text-align: center; font-size: large" >

            <a class="btn btn-warning" href="https://spring-boot-gp.herokuapp.com/" role="button" style="color: white; font-size: x-large">Go Back</a><br>
